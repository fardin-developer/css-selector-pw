<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        button{
            margin: 100px;
            width: 200px;
            height: 80px;
            border-radius: 15px;
            background-color: rgb(60, 60, 216);
            color: white;
            font-size: x-large;
        }

        button:hover{
            box-shadow: 10px 10px 10px rgb(71, 71, 71);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button>PW Skills</button>
</body>
</html>
